<div class="container">
    <h1>Get Properties of a Resource</h1>

    <div>
        Enter a URL of a resource and click submit to get the all the available properties of the resource.
    </div>

    <div class="input-section">
        <label>Enter URL:</label>
        <input type="text" [(ngModel)]="user_url" placeholder="Enter URL here">
        <button (click)="submitUrl()">Submit</button>
    </div>

    <p class="error-message" *ngIf="errorMessage">{{ errorMessage }}</p>

    <div class="result-section" *ngIf="conceptUri">
        <h3>Result</h3>
        <table>
            <tr>
                <th>Property</th>
                <th>Value</th>
            </tr>
            <tr>
                <td>Concept URI</td>
                <td>{{ conceptUri }}</td>
            </tr>
            <tr *ngFor="let link of links">
                <td>{{ link.key }}</td>
                <td><a [href]="link.value" target="_blank">{{ link.value }}</a></td>
            </tr>
        </table>
    </div>
</div>
